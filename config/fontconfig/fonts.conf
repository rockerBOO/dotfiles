<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Inter V</family>
			<family>Inter</family>
			<family>Open Sans</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Inter V</family>
			<family>Inter</family>
			<family>Open Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IBM Plex Serif</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka</family>
			<family>Iosevka Nerd Font Mono</family>
			<family>Hermit Nerd Font</family>
			<family>Syne Mono</family>
			<family>Recusive Mono</family>
			<family>Cascadia Code</family>
			<family>Space Mono</family>
		</prefer>
	</alias>
</fontconfig>
